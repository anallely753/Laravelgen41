<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/mediaqueries.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
	<title>Gen 41</title>
</head>
<body class="body-welcome p-3 center">
	<div class="welcome-foto welcome-foto_register mx-auto mt-3 mt-md-5 mt-lg-3">
	</div>
	<h2 class="text-center mt-5 mt-lg-4">Regístrate aquí</h2>
	<form class="container d-flex mt-3 mt-md-3">
		<!-- Name -->
		<input type="text" placeholder="Nombre Completo" id="name">
		<!-- Email -->
		<input type="email" placeholder="E-mail" id="email">
		<!-- Contraseña -->
		<input type="password" placeholder="Contraseña" id="password">
		<!-- Confirmar contraseña -->
		<input type="password" placeholder="Confirmar contraseña" id="password-confirm">
		<a href="index.html" class="text-right text-purple form-label-link mt-2">¿Ya tienes cuenta? Inicia sesión</a>
		<input id="submit" value="Registrarme" type="submit" class="btn btn-secondary mb-4 mx-auto mt-3 mt-md-4" >
	</form>
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
